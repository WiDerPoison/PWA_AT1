<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SplashScreen for Study Planner PWA">
  <link rel="stylesheet" href="Styles.css">
  <title>Splash Screen</title>
</head>
<body id="splash-page">
    <!--Portrait-->
    <div id="splash-screen-portrait" class="splash-screen">
        <video id="portrait-video" autoplay muted playsinline>
          <source src="DynamicAssests/PortraitSplashScreen4Sec.mp4" type="video/mp4">
        </video>
      </div>
      <!--Landscape-->
      <div id="splash-screen-landscape" class="splash-screen">
        <video id="landscape-video" autoplay muted playsinline>
          <source src="DynamicAssests/LandScapeSplashScreen4Sec.mp4" type="video/mp4">
        </video>
      </div>

  <script src="SplashScreen.js" defer></script>
</body>
</html>
